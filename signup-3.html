<!DOCTYPE html>
<html lang="es">
<head>
	<title>Lyft</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proza+Libre"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<header>
		<nav>
			<div class="container-fluid text-center">
				<div class="row line">
					<div class="col-xs-2">
						<a class="atras" href="signup-1.html"><span class="glyphicon glyphicon-menu-left"></span></a>		
					</div>
					<div class="col-xs-10">
					  	<h1>Sign up</h1>
					  	<small>Join now for free ride credit!</small>
					</div>						
				</div>				
			</div>			
		</nav>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">				
					<form class="form-signin">
						<div class="form-group two-fields input-pd">
                           	<div id="nomApel" class="input-group">
                           		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="nombre" id="nombre" type="text" class="form-control" placeholder="Nombre" required autofocus>
                                <input name="apellido" id="apellido" type="text" class="form-control" placeholder="Apellido" required autofocus>
                           	</div>
                        </div>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					        <input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
						</div>
				        <div class="checkbox" id="check">
				        	<label>
				            	<input id="terminos" type="checkbox" value="remember-me">I agree to Lyft's Term Service
				          	</label>
				        </div>
				    </form>				
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
				    <a id="siguienteDatos" class="boton btn btn-lg btn-default btn-block" href="#">Next</a>					
				</div>
				
			</div>
		</div>		
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
