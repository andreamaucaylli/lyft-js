<!DOCTYPE html>
<html lang="es">
<head>
	<title>Lyft</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proza+Libre"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<header>
		<nav>
			<div class="container-fluid text-center">
				<div class="row">
				<div class="page-header">					
					<div class="col-xs-2">
						<a class="atras" href="index.html"><span class="glyphicon glyphicon-menu-left"></span></a>			
					</div>
					<div class="col-xs-10">
					  	<h1>Sign up</h1>
						<p>Join now for free ride credit!</p>						
					</div>
				</div>
				</div>
			</div>			
		</nav>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">				
					<form class="form-signin">
						<div class="input-group">
							<select name="pais" id="pais" class="form-control">
								<option value="Peru">Perú</option>
								<option value="Argentina">Argentina</option>
								<option value="Brasil">Brasil</option>
								<option value="Bolivia">Bolivia</option>
							</select>
					        <label for="inputNumero" class="sr-only">Número</label>
							<span class="input-group-addon"><i>+51</i></span>
					        <input type="text" id="inputNumero" class="form-control" placeholder="11234567" required autofocus>
						</div>
				    </form>				
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
				    <a id="siguiente" class="boton btn btn-lg btn-default btn-block">Next</a>					
				</div>
				
			</div>
		</div>		
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>
    <script type="text/javascript" src="js/signup-1.js"></script>
</body>
</html>
